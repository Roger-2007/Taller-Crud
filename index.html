<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registradora de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <h1 class="text-center text-primary my-3">Listar productos</h1>
    <div class="container d-flex align-items-center flex-column">
        <div class="col-8">
            <div class="row ">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="nombreProducto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio del producto</label>
                        <input type="number" class="form-control" id="precioProducto">
                    </div>
                    <div>
                        <label class="form-label">Descripcion del producto</label>
                        <input type="text" class="form-control" id="descripcionProducto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen del producto</label>
                        <input type="url" class="form-control" id="imagenProducto">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="d-none btn btn-success" id="btnActualizar">Actualizar</button>
                </form>
            </div>
        </div>
        
        <div class="col-6 mt-5 align-middle">
            <div class="d-flex mb-4 align-middle" >
              <label class="form-label">Buscar por:</label>
            <select name="" id="buscarPor" class="ms-1 form-select w-25">
                <option value="nombre">Nombre</option>
                <option value="precio">Precio</option>
                <option value="descripcion">Descripcion</option>
            </select>   
            </div>
           
          
            <input type="text" class="form-control" id="inputBuscador">
            
        </div>
        
        <div class="col-8">
            <table class="table my-5">
                <thead>
                    <tr class="align-middle">
                        <th>#</th>
                        <th>Nombre del producto</th>
                        <th>Precio</th>
                        <th >Descripcion</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button type="button" class="btn btn-danger" id="btnPdf">Guardar como pdf</button>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
